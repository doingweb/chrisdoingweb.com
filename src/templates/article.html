{{#extend 'site' }}
  {{#replace 'body'}}
    <article>
      <header>
        <h1>{{title}}</h1>
        <span>{{date}}</span>
      </header>
      <section class="contents">
        {{{contents}}}
      </section>
    </article>
    {{#if previous}}
      <a href="/{{previous.path}}">Newer article</a>
    {{else}}
      <a href="/archive/">Archives</a>
    {{/if}}
    {{#if next}}
      <a href="/{{next.path}}">Next article</a>
    {{/if}}
  {{/replace}}
{{/extend}}
